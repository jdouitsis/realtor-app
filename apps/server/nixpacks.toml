# Nixpacks configuration for Railway deployment
# https://nixpacks.com/docs/configuration/file

[variables]
NIXPACKS_NODE_VERSION = "22"

[phases.setup]
nixPkgs = ["nodejs_22", "pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm --filter @concordpoint/server typecheck"]

[start]
# Migrations run at startup (not build) because Railway internal networking
# (postgres.railway.internal) is only available at runtime
# NOTE: This command is overridden in railway.json
cmd = "pnpm --filter @concordpoint/server db:migrate && pnpm --filter @concordpoint/server start"
