name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Push database schema
        run: pnpm --filter @app/server db:push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm --filter @app/server test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

      - name: Build
        run: pnpm build

  promote:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Promote staging to production
        run: |
          # Check if production exists on remote
          if git ls-remote --exit-code --heads origin production; then
            echo "Production branch exists, force pushing staging..."
          else
            echo "Production branch does not exist, creating..."
          fi

          # Force push staging to production (creates if doesn't exist)
          git push origin staging:production --force
